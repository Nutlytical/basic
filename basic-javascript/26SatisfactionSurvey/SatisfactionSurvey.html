<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SatisfactionSurvey.css">
</head>
<body>
    <div class="container" id="panel">
        <strong>คุณมีความพึงพอใจในบริการของเราระดับใด</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="img/1f641.png" alt="">
                <small>ไม่พอใจ</small>
            </div>
            <div class="rating">
                <img src="img/1f610.png" alt="">
                <small>เฉยๆ</small>
            </div>
            <div class="rating">
                <img src="img/1f642.png" alt="">
                <small>พอใจมาก</small>
            </div>
        </div>
        <button class="btn" id="send">ส่งผลการประเมิน</button>
    </div>
    <script src="SatisfactionSurvey.js"></script>
</body>
</html>
